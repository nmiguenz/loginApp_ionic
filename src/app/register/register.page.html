<ion-content class="ion-padding">

    <div class="registerPage">

      <img src="../../assets/login.svg" alt="imagen login" class="imagenLogin"/>
      <ion-item>
        <ion-label position="floating">Correo electrónico</ion-label>
        <ion-input type='email' [(ngModel)]="email"></ion-input>
      </ion-item>
      
      <ion-item>
        <ion-label position="floating">Contraseña</ion-label>
        <ion-input type='password' name='password' [(ngModel)]="password" [type]="showPassword ? 'text' : 'password'"></ion-input>
        <ion-icon slot="end" [name]="passwordToggleEye" (click)='cambiarOjo()'></ion-icon>
      </ion-item>

      <ion-item>
        <ion-label position="floating">Confirmar contraseña</ion-label>
        <ion-input type='password'[(ngModel)]="cpassword" name="cpassword" [type]="showCPassword ? 'text' : 'password'"></ion-input>
        <ion-icon slot="end" [name]="passwordToggleEyeCpassWord" (click)='cambiarOjoSecreto()'></ion-icon>
      </ion-item>
      <p>
        <a routerLink="/login" (click)="clear()">Volver a Login</a>
      </p>

      <ion-button fill='solid' expand="block" color='dark' (click)='register()'>REGISTRARSE</ion-button>

  </div>  
  
</ion-content>
